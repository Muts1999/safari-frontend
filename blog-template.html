<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Safari Adventures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { padding-top: 80px; } /* offset for fixed navbar */
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <a href="index.html#home">
        <img src="Images/logo.png" alt="Logo" class="h-10 w-auto hover:scale-105 transition-transform">
      </a>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-6 font-semibold">
        <a href="index.html#home" class="hover:text-yellow-600 transition">Home</a>
        <a href="destinations.html" class="hover:text-yellow-600 transition">Destinations</a>
        <a href="index.html#faq" class="hover:text-yellow-600 transition">FAQ</a>
        <a href="tips-blog.html" class="hover:text-yellow-600 transition">Tips & Blog</a>
        <a href="index.html#quote" class="bg-yellow-600 text-white px-4 py-2 rounded-full hover:bg-yellow-700 shadow transition">Get a Quote</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden flex-col space-y-2 px-4 pb-4 bg-white shadow md:hidden">
      <a href="index.html#home" class="block hover:text-yellow-600 font-semibold">Home</a>
      <a href="destinations.html" class="block hover:text-yellow-600 font-semibold">Destinations</a>
      <a href="index.html#faq" class="block hover:text-yellow-600 font-semibold">FAQ</a>
      <a href="tips-blog.html" class="block hover:text-yellow-600 font-semibold">Tips & Blog</a>
      <a href="index.html#quote" class="block bg-yellow-600 text-white px-4 py-2 rounded-full text-center hover:bg-yellow-700 shadow font-semibold">Get a Quote</a>
    </div>
  </header>

  <!-- Blog Content -->
  <section class="py-20 container mx-auto px-4 flex-grow" id="blog-content">
    <div class="max-w-3xl mx-auto text-gray-700 bg-white rounded-lg shadow p-8 hover:shadow-lg transition">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-900" id="blog-title">Loading...</h1>
      <div class="prose max-w-none mb-8 text-gray-700 leading-relaxed" id="blog-body">
        <p>Please wait while the content loads.</p>
      </div>
      <div class="text-center">
        <a href="tips-blog.html" class="inline-block text-yellow-600 font-semibold hover:underline transition">‚Üê Back to Tips & Blog</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <p>&copy; 2025 Safari Adventures. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="blogs.js"></script>
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Get blog id from URL
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get('id');

    const blogTitle = document.getElementById('blog-title');
    const blogBody = document.getElementById('blog-body');

    // Find the blog by id (convert to string for safety)
    const blog = blogs.find(b => String(b.id) === String(blogId));

    if(blog){
      blogTitle.textContent = blog.title;
      blogBody.innerHTML = blog.content; // full blog content
    } else {
      blogTitle.textContent = "Blog not found";
      blogBody.innerHTML = "<p>Sorry, the blog you are looking for does not exist.</p>";
    }
  </script>
</body>
</html>
