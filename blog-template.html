<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Safari Diaries by Sammy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      padding-top: 80px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* THEME VARIABLES */
    :root {
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --accent-color: #d4af37;
    }

    [data-theme="nature"] {
      --bg-color: #faf3e0;
      --text-color: #3b2f2f;
      --accent-color: #2f5233;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e5e7eb;
      --accent-color: #fbbf24;
    }

    .theme-accent {
      color: var(--accent-color);
    }

    .theme-btn {
      background-color: var(--accent-color);
      color: white;
    }
  </style>
</head>
<body class="font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <a href="index.html#home">
          <img src="Images/logo.png" alt="Logo" class="h-10 w-auto">
        </a>
      </div>
      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html#home" class="hover:theme-accent">Home</a>
        <a href="destinations.html" class="hover:theme-accent">Destinations</a>
        <a href="index.html#faq" class="hover:theme-accent">FAQ</a>
        <a href="tips-blog.html" class="hover:theme-accent font-bold">Tips & Blog</a>
        <a href="index.html#quote" class="theme-btn px-4 py-2 rounded-full hover:opacity-90">Get a Quote</a>
      </nav>
      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-2xl">&#9776;</button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden flex-col space-y-2 px-4 pb-4 bg-white shadow md:hidden">
      <a href="index.html#home" class="block hover:theme-accent">Home</a>
      <a href="destinations.html" class="block hover:theme-accent">Destinations</a>
      <a href="index.html#faq" class="block hover:theme-accent">FAQ</a>
      <a href="tips-blog.html" class="block hover:theme-accent font-bold">Tips & Blog</a>
      <a href="index.html#quote" class="block theme-btn px-4 py-2 rounded-full text-center hover:opacity-90">Get a Quote</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-64 flex items-center justify-center text-white relative" 
           style="background: url('Images/Mara.jpg') no-repeat center center/cover;">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <h1 class="text-4xl font-bold relative z-10" id="blog-hero-title">Loading...</h1>
  </section>

  <!-- Blog Content -->
  <section class="py-16 container mx-auto px-4 flex-grow">
    <div class="max-w-3xl mx-auto text-gray-700">
      <div id="blog-body" class="prose max-w-none mb-8">
        <p>Loading content...</p>
      </div>
      <div class="text-center">
        <a href="tips-blog.html" class="text-yellow-600 font-semibold hover:underline">‚Üê Back to Tips & Blog</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <p>&copy; 2025 Safari Diaries by Sammy. All Rights Reserved.</p>
  </footer>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow">
    Change Theme
  </button>

  <!-- Scripts -->
  <script src="blogs.js"></script>
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Theme toggle
    const themes = ["default", "nature", "dark"];
    let current = 0;
    document.getElementById("theme-toggle").addEventListener("click", () => {
      current = (current + 1) % themes.length;
      if (themes[current] === "default") {
        document.documentElement.removeAttribute("data-theme");
      } else {
        document.documentElement.setAttribute("data-theme", themes[current]);
      }
    });

    // Load blog content based on id
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get('id');
    const blog = blogs.find(b => String(b.id) === String(blogId));

    const blogHeroTitle = document.getElementById('blog-hero-title');
    const blogBody = document.getElementById('blog-body');

    if (blog) {
      blogHeroTitle.textContent = blog.title;
      blogBody.innerHTML = blog.content;
    } else {
      blogHeroTitle.textContent = "Blog Not Found";
      blogBody.innerHTML = "<p>Sorry, the blog you are looking for does not exist.</p>";
    }
  </script>
</body>
</html>
