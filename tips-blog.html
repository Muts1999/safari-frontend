<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Blog - Tips & Stories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Lato', sans-serif; background: #FAF9F6; color: #1C1C1C; padding-top: 80px; }
    h1,h2,h3 { font-family: 'Playfair Display', serif; }
    .card { background: white; border-radius: 1rem; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .blog-img { width: 100%; height: 180px; object-fit: cover; }
    .btn-gold { background: linear-gradient(135deg, #C5A572, #8C6A43); color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600; text-align:center; display:inline-block; margin-top:0.5rem; }
    .category-badge { background: #C5A572; color: white; padding: 0.25rem 0.5rem; border-radius: 9999px; font-size: 0.75rem; font-weight: bold; display: inline-block; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50 p-4">
    <a href="index.html#home"><img src="Images/logo.png" alt="Logo" class="h-10"></a>
  </header>

  <section class="py-16 container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-10">Tips & Blog</h1>
    <div id="blog-list" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <script src="blogs.js"></script>
  <script>
    const blogList = document.getElementById('blog-list');
    blogs.forEach(blog => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${blog.image}" alt="${blog.title}" class="blog-img">
        <div class="p-4">
          <span class="category-badge">${blog.category}</span>
          <h3 class="font-bold mt-2 mb-2">${blog.title}</h3>
          <p class="text-sm text-gray-600 mb-3">${blog.author} • ${blog.date}</p>
          <p class="text-gray-700 text-sm mb-3">${blog.excerpt}</p>
          <a href="blog.html?id=${blog.id}" class="btn-gold inline-block">Read More →</a>
          <a href="index.html#quote" class="btn-gold inline-block">Inquire</a>
        </div>
      `;
      blogList.appendChild(card);
    });
  </script>
</body>
</html>
