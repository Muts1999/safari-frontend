<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination - Safari Diaries by Sammy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; scroll-padding-top: 80px; }
    body { padding-top: 80px; font-family: 'Lato', sans-serif; background: #FAF9F6; color: #1C1C1C; }

    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }

    /* Luxury Button */
    .btn-gold {
      background: linear-gradient(135deg, #C5A572, #8C6A43);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn-gold:hover {
      background: linear-gradient(135deg, #D4AF37, #A9865C);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* Card */
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 1.5rem;
      line-height: 1.75;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }

    /* Animations */
    @keyframes zoomIn { from { transform: scale(1.1); } to { transform: scale(1); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-zoom { animation: zoomIn 5s ease forwards; }
    .animate-fadeIn { animation: fadeIn 2s ease forwards; }
  </style>
</head>
<body>

<!-- Navbar -->
<header class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html#home"><img src="Images/logo.png" alt="Logo" class="h-10 w-auto"></a>
    <nav class="hidden md:flex space-x-6 font-medium">
      <a href="index.html#home" class="hover:text-yellow-700">Home</a>
      <a href="about.html#about" class="hover:text-yellow-700">About</a>
      <a href="destinations.html" class="hover:text-yellow-700">Destinations</a>
      <a href="index.html#faq" class="hover:text-yellow-700">FAQ</a>
      <a href="tips-blog.html" class="hover:text-yellow-700">Tips & Blog</a>
      <a href="index.html#quote" class="btn-gold">Get a Quote</a>
    </nav>
    <button id="menu-btn" class="md:hidden text-2xl">&#9776;</button>
  </div>
  <div id="mobile-menu" class="hidden flex-col space-y-2 px-4 pb-4 bg-white shadow md:hidden">
    <a href="index.html#home" class="block hover:text-yellow-700">Home</a>
    <a href="about.html#about" class="hover:text-yellow-700">About</a>
    <a href="destinations.html" class="block hover:text-yellow-700">Destinations</a>
    <a href="index.html#faq" class="block hover:text-yellow-700">FAQ</a>
    <a href="tips-blog.html" class="block hover:text-yellow-700">Tips & Blog</a>
    <a href="index.html#quote" class="block text-center btn-gold">Get a Quote</a>
  </div>
</header>

<!-- Hero -->
<section class="h-64 flex items-center justify-center text-white relative" style="background: url('Images/Mara.jpg') no-repeat center center/cover;">
  <div class="absolute inset-0 bg-black bg-opacity-50 animate-zoom"></div>
  <h1 id="destination-title" class="text-4xl font-bold relative z-10 animate-fadeIn"></h1>
</section>

<!-- Destination Content -->
<section class="py-16 container mx-auto px-4">
  <div id="destination-content" class="space-y-6 card"></div>
</section>

<!-- Footer -->
<footer class="bg-[#1C1C1C] text-white text-center py-6">
  <p>&copy; 2025 Safari Adventures. All Rights Reserved.</p>
  <div class="mt-2 space-x-4">
    <a href="privacy.html" class="text-400 hover:underline">Privacy Policy</a>
    <a href="terms.html" class="text-400 hover:underline">Terms & Conditions</a>
  </div>
</footer>

<!-- Scripts -->
<script src="destinations.js"></script>
<script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

  // Load destination content based on URL
  const params = new URLSearchParams(window.location.search);
  const destinationId = params.get('id');
  const destination = destinations.find(d => d.id === destinationId);

  if(destination){
    document.getElementById('destination-title').textContent = destination.title;
    document.getElementById('destination-content').innerHTML = `
      <p class="whitespace-pre-line">${destination.description}</p>
    `;
  } else {
    document.getElementById('destination-title').textContent = "Destination Not Found";
    document.getElementById('destination-content').innerHTML = "<p>Sorry, we could not find the destination you are looking for.</p>";
  }
</script>
</body>
</html>
