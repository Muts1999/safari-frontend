<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post - Safari Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; scroll-padding-top: 80px; }
    body { padding-top: 80px; font-family: 'Lato', sans-serif; background: #FAF9F6; color: #1C1C1C; }
    h1,h2,h3,h4 { font-family: 'Playfair Display', serif; }

    .card { background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 6px 20px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .category-badge { background-color: #C5A572; color: white; padding: 0.25rem 0.5rem; border-radius: 9999px; font-size: 0.75rem; font-weight: bold; display: inline-block; margin-bottom: 0.5rem; }
    .btn-gold { background: linear-gradient(135deg, #C5A572, #8C6A43); color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.15); display: inline-block; }
    .btn-gold:hover { background: linear-gradient(135deg, #D4AF37, #A9865C); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
  </style>
</head>
<body>

<!-- Navbar -->
<header class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html#home"><img src="Images/logo.png" alt="Logo" class="h-10 w-auto"></a>
    <nav class="hidden md:flex space-x-6 font-medium">
      <a href="index.html#home" class="hover:text-yellow-700">Home</a>
      <a href="destinations.html#destinations" class="hover:text-yellow-700">Destinations</a>
      <a href="index.html#faq" class="hover:text-yellow-700">FAQ</a>
      <a href="tips-blog.html" class="hover:text-yellow-700">Tips & Blog</a>
      <a href="index.html#quote" class="btn-gold">Get a Quote</a>
    </nav>
    <button id="menu-btn" class="md:hidden text-2xl">&#9776;</button>
  </div>
  <div id="mobile-menu" class="hidden flex-col space-y-2 px-4 pb-4 bg-white shadow md:hidden">
    <a href="index.html#home" class="block hover:text-yellow-700">Home</a>
    <a href="destinations.html#destinations" class="block hover:text-yellow-700">Destinations</a>
    <a href="index.html#faq" class="block hover:text-yellow-700">FAQ</a>
    <a href="tips-blog.html" class="block hover:text-yellow-700">Tips & Blog</a>
    <a href="index.html#quote" class="block text-center btn-gold">Get a Quote</a>
  </div>
</header>

<!-- Hero Section -->
<section class="h-64 flex items-center justify-center text-white relative overflow-hidden" style="background: #1C1C1C;">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <h1 class="text-4xl md:text-6xl font-bold relative z-10">Blog Post</h1>
</section>

<!-- Blog Content -->
<section class="py-16 container mx-auto px-4">
  <div id="blog-content" class="card max-w-3xl mx-auto">
    <span id="category" class="category-badge">Category</span>
    <h2 id="title" class="text-2xl font-bold mb-4">Blog Title</h2>
    <div id="content" class="space-y-4"></div>
    <a href="index.html#quote" class="btn-gold mt-6">Inquire About Safari</a>
    <br><br>
    <a href="tips-blog.html" class="font-semibold hover:underline">‚Üê Back to Tips & Blog</a>
  </div>
</section>

<!-- Footer -->
<footer class="bg-[#1C1C1C] text-white text-center py-6">
  <p>&copy; 2025 Safari Adventures. All Rights Reserved.</p>
  <div class="mt-2 space-x-4">
    <a href="privacy.html" class="hover:underline">Privacy Policy</a>
    <a href="terms.html" class="hover:underline">Terms & Conditions</a>
  </div>
</footer>

<!-- Scripts -->
<script src="blogs.js"></script>
<script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

  // Load blog post dynamically
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const post = blogs.find(b => b.id == id);

  if(post){
    document.getElementById('title').innerText = post.title;
    document.getElementById('category').innerText = post.category.charAt(0).toUpperCase() + post.category.slice(1);

    const contentDiv = document.getElementById('content');
    post.content.forEach(paragraph => {
      const p = document.createElement('p');
      p.textContent = paragraph;
      contentDiv.appendChild(p);
    });
  } else {
    document.getElementById('blog-content').innerHTML = "<p class='text-center'>Post not found.</p>";
  }
</script>

</body>
</html>
